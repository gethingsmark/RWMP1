<html>
	<head>
	<title> RWM-Project1 </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>

			body{
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#canvasGame{
				position: absolute;
				background-color: #aaaaaa;
				left: 0;
				top: 0;
				z-index: 1;
			}

			#canvasGui{
				background-color: transparent;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 3;
			}
			
			#canvasSprites{
				background-color: transparent;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 2;
			}
		</style>
	</head>

	<body>

		<canvas id='canvasGame' height=200 width=200 ></canvas>
		<canvas id='canvasGui' height=200 width=200 ></canvas>
		<canvas id='canvasSprites' height=200 width=200 ></canvas>
		<script type="text/javascript" src="./script/Box2dWeb-2.1.a.3.js"></script>
		<script type="text/javascript" src="./script/EnemyManager.js"></script>
		<script type="text/javascript" src="./script/Enemy.js"></script>
		<script type="text/javascript" src="./script/EnemyMine.js"></script>
		<script type="text/javascript" src="./script/EnemyTorpedo.js"></script>
		<script type="text/javascript" src="./script/PlayerManager.js"></script>
		<script type="text/javascript" src="./script/Player.js"></script>
		<script type="text/javascript" src="./script/PlayerBullet.js"></script>
		<script type="text/javascript" src="./script/Main.js"></script>
		

	</body>
</html>
